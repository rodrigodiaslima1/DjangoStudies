<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django - Specific User</title>
</head>
<body>

    {% extends "basics/main.html" %}
    {% block content %}

        <h4>Page: {{ page_name_key }}</h4>
        <h4>Username: {{ username_key }}</h4>
        <h4>Name: {{ requested_user_key.first_name }} {{ requested_user_key.middle_name }} {{ requested_user_key.last_name }}</h4>



    {% endblock content %}

</body>
</html>
